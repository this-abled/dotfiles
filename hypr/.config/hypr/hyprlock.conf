$font = FiraCode Nerd Font

$red = rgb(f38ba8)
$yellow = rgb(f9e2af)
$accent = rgb(cba6f7)

general {
  hide_cursor = true
}

background {
  monitor =
  path = $HOME/Pictures/wallpaper/aurora.jpg
  blur_passes = 2
  color = $base
}

# TIME
label {
  monitor =
  text = $TIME
  color = $accent
  font_size = 90
  font_family = $font
  position = 0, 150
  halign = center
  valign = center
}

# DATE
label {
  monitor =
  text = cmd[update:43200000] date +"%A, %d. %B %Y"
  color = $accent
  font_size = 25
  font_family = $font
  position = 0, 50
  halign = center
  valign = center
}


input-field {
  monitor =
  size = 300, 60
  outline_thickness = 3
  dots_size = 0.2
  dots_spacing = 0.2
  dots_center = true
  outer_color = $accent
  inner_color = rgb(1e1e2e)
  font_color = $accent
  fade_on_empty = false
  placeholder_text = 
  hide_input = false
  fail_color = $red
  fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
  capslock_color = $yellow
  position = 0, -47
  halign = center
  valign = center
}


# CURRENT SONG
label {
  monitor =
  text = cmd[update:1000] echo "$(~/.config/hypr/scripts/songdetail.sh)" 
  color = rgba(255, 255, 255, 0.7)
  font_size = 18
  font_family = $font
  position = 0, 60
  halign = center
  valign = bottom
}
